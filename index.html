<!Doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://kit.fontawesome.com/fa417cb4a3.js" crossorigin="anonymous"></script>
	<title>form of register 2.0</title>
</head>
<body>
	<div class="container">
		<img src="unnamed.png">
		<form>
			<h1>Sign in</h1>
			<div class="dws-input"> 
				<i class="fas fa-user"></i>
				<input type="text" name="username" placeholder="Username">
			</div>
			<div class="dws-input">
				<i class="fas fa-lock"></i>
				<input type="password" name="password" placeholder="Password">
			</div>
			<input class="big" type="submit" name="submit" value="Login">

			<div class="footer">
				<div class="remember-me">
					<input id="sub" type="checkbox" />
					<p>Remember me</p>
				</div>
				<p class="pap">Forgot password?</p>
			</div>
		</form>
	</div>   
	<p class="lol">___________________________________________________</p>
	<p class="small">Don`t have a account? REGISTER HERE</p>
</body>
</html>
